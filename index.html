<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8">
</head>
<body>
  <h1>This is a calculator</h1>
<div class="container">
<input id="screen" type="text" readonly>
<button id="reset">Clear</button>
<div class="wrapper">
<button id="num1">1</button>
<button id="num2">2</button>
<button id="num3">3</button>
<button id="num4">4</button>
<button id="num5">5</button>
<button id="num6">6</button>
<button id="num7">7</button>
<button id="num8">8</button>
<button id="num9">9</button>
<button id="num0">0</button>
<button id="plus">+</button>
<button id="minus">-</button>
<button id="multiply">*</button>
<button id="divide">/</button>
<button id="result">=</button>
</div>
</div>
<script>
var scr = document.getElementById('screen');

  num1.addEventListener ("click", function() {
  scr.value = scr.value+1;
  });
  reset.addEventListener ("click", function() {
  scr.value = '';
  });
  num2.addEventListener ("click", function() {
  scr.value = scr.value+2;
  });
  num3.addEventListener ("click", function() {
  scr.value = scr.value+3;
  });
  num4.addEventListener ("click", function() {
  scr.value = scr.value+4;
  });
  num5.addEventListener ("click", function() {
  scr.value = scr.value+5;
  });
  num6.addEventListener ("click", function() {
  scr.value = scr.value+6;
  });
  num7.addEventListener ("click", function() {
  scr.value = scr.value+7;
  });
  num8.addEventListener ("click", function() {
  scr.value = scr.value+8;
  });
  num9.addEventListener ("click", function() {
  scr.value = scr.value+9;
  });
  num0.addEventListener ("click", function() {
  scr.value = scr.value+"0";
  });
  plus.addEventListener ("click", function() {
  scr.value = scr.value+"+";
  });
  minus.addEventListener ("click", function() {
  scr.value = scr.value+"-";
  });
  multiply.addEventListener ("click", function() {
  scr.value = scr.value+"*";
  });
  divide.addEventListener ("click", function() {
  scr.value = scr.value+"/";
  });
  result.addEventListener ("click", function() {
  scr.value = eval(scr.value);
  });
</script>
</body>
</html>
